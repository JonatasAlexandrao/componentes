<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Card Animation</title>
</head>
<body>

  <div class="container">

    <header class="header">
      <div class="logo">Tokyo Art</div>
      <nav class="menu">
        <ul>
          <li style="--i:1;">Home</li>
          <li style="--i:2;">About</li>
          <li style="--i:3;">Calendar</li>
          <li style="--i:4;">Blog</li>
          <li style="--i:5;">Contact</li>
        </ul>
      </nav>
    </header>
    
    <div class="content">
      <div class="info">
        <h1>Japan Card</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero consectetur laborum delectus, quas sequi quae a atque reprehenderit reiciendis suscipit quos molestiae, nesciunt dolor ex tempora placeat nemo error excepturi?</p>
        <button class="readMore">Read More</button>
      </div>
      
  
      <img class="art" src="./svg/tokyo.svg" alt="tokyo art">

      
    </div>
    
    <footer>
        <img class="socialMedia face" src="./img/facebook-icone-icon.png" alt="tokyo art" style="--i:1;" >
        <img class="socialMedia instagram" src="./img/instagram-icone-icon-1.png" alt="tokyo art" style="--i:2;" >
        <img class="socialMedia twitter" src="./img/twitter-squared.png" alt="tokyo art" style="--i:3;" >
    </footer>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
