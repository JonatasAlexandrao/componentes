<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cartão de Visitas</title>
</head>
<body>

  <div class="card -light">

    <header>
      <img src="./img/Logo_paes_Vo_Cema.png" alt="logo da Vó Cema" class="logo">

      <nav class="menu">
        <ul>
          <li>Home</li>
          <li>Menu</li>
          <li>Novidades</li>
          <li>Contatos</li>

          <li class="btnMode light-mode" title="botão dark mode"></li>

        </ul>
      </nav>
    </header>
    

    <main>

      <div class="container-text">
        <h1 class="title"><span>Pães da Vó Cema,</span> fresquinhos e deliciosos!</h1>
        <p>Pães caseiros feitos com o maior carinho, são diversos sabores irresistíveis. Temos massa integral e de mandioca. Esperimentem! </p>
        <button class="btnLearMore">Saiba Mais</button>
      </div>
  
      
  
      <div class="container-img">
        <img src="./img/pao.jpg" alt="Pão Caseiro" class="img-pao">
        
      </div>

    
    </main>

    <footer>
      <div class="container-socialMedia">
        <a class="socialMedia" href="https://www.facebook.com/" target="_blank">
          <img class="face" src="./svg/Facebook_black.svg" alt="link para o facebook">
        </a>
        <a class="socialMedia" href="https://www.instagram.com/" target="_blank">
          <img class="instagram" src="./svg/Instagram_black.svg" alt="link para o instagram">
        </a>
        <a class="socialMedia" href="https://www.whatsapp.com/" target="_blank">
          <img class="whatsapp" src="./svg/WhatsApp_black.svg" alt="link para o whatsapp">
        </a>
      </div>
      
    </footer>

  </div>
  

  <script src="./script.js"></script>
</body>
</html>
