<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cartão de Visitas</title>
</head>
<body>

  <div class="card">

    <header>
      <img src="./img/Logo_paes_Vo_Cema.png" alt="logo da Vó Cema" class="logo">

      <nav class="menu">
        <ul>

          <li>Menu</li>
          <li>Novidades</li>
          <li>Contatos</li>
          <li>(btn) dark</li>
        </ul>
      </nav>

    <main>

      <button>Saiba Mais</button>

        <img src="./img/pao.jpg" alt="Pão Caseiro" class="img-pao">
      </div>

    <footer class="socialMedia">
      (face) (twitter) (instagran)

  <script src="./script.js"></script>
